		<style>
			body, html {
				margin:0;
				padding:0;
			}
			#heatmapArea {
				position:relative;
				float:left;
				width: 100%;
				height: 100%;
			}
		</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

</head>
<body>
			<div id="heatmapArea">
			
			</div>
<script type="text/javascript" src="heatmap.js"></script>
<script type="text/javascript" src="heatmap-gmaps.js"></script>
<script type="text/javascript">

var map;
var heatmap; 

window.onload = function(){

	var myLatlng = new google.maps.LatLng(1.35, 103.82);
	// sorry - this demo is a beta
	// there is lots of work todo
	// but I don't have enough time for eg redrawing on dragrelease right now
	var myOptions = {
	  zoom: 12,
	  center: myLatlng,
	  mapTypeId: google.maps.MapTypeId.ROADMAP,
	  disableDefaultUI: false,
	  scrollwheel: true,
	  draggable: true,
	  navigationControl: true,
	  mapTypeControl: false,
	  scaleControl: true,
	  disableDoubleClickZoom: false
	};
	map = new google.maps.Map(document.getElementById("heatmapArea"), myOptions);
	
	heatmap = new HeatmapOverlay(map, {"radius":10, "visible":true, "opacity":60});
/*	
	document.getElementById("gen").onclick = function(){

			var count = Math.floor(Math.random()*180+1);
			
			heatmap.addDataPoint(lat,lng,count);
		
		}
	
	};
	
	document.getElementById("tog").onclick = function(){
		heatmap.toggle();
	};
*/	

	var hiddenInput = document.getElementById("hiddenInputBox");

	hiddenInput.onchange =  function() {
		heatmap.setDataSet(JSON.parse(hiddenInput.value));
  	};
	
	// this is important, because if you set the data set too early, the latlng/pixel projection doesn't work
	google.maps.event.addListenerOnce(map, "idle", function(){
		heatmap.setDataSet(JSON.parse(hiddenInput.value));
	});
};

</script>

<input id="hiddenInputBox" type="hidden" />
</body>
</html>
